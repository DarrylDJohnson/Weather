name: weather_app
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0
  material_design_icons_flutter: ^4.0.5555
  flutter_svg: ^0.19.0

  flutter_bloc: ^6.1.1
  equatable: ^1.1.1
  meta: ^1.1.6
  intl: ^0.16.1
  shared_preferences: ^0.5.12

  geolocator: ^6.1.13
  geocoding: ^1.0.5
  flutter_google_places: ^0.2.6
  google_maps_webservice: ^0.0.18
  uuid: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/roboto/Roboto-Bold.ttf
          weight: 900
        - asset: fonts/roboto/Roboto-BoldItalic.ttf
          weight: 900
          style: italic
        - asset: fonts/roboto/Roboto-Black.ttf
          weight: 700
        - asset: fonts/roboto/Roboto-BlackItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/roboto/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/roboto/Roboto-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: fonts/roboto/Roboto-Light.ttf
          weight: 300
        - asset: fonts/roboto/Roboto-LightItalic.ttf
          weight: 300
          style: italic
        - asset: fonts/roboto/Roboto-Thin.ttf
          weight: 100
        - asset: fonts/roboto/Roboto-Thin.ttf
          weight: 100
          style: italic
        - asset: fonts/roboto/Roboto-Regular.ttf
        - asset: fonts/roboto/Roboto-Italic.ttf
          style: italic
    - family: Quicksand
      fonts:
        - asset: fonts/quicksand/Quicksand-Bold.ttf
          weight: 900
        - asset: fonts/quicksand/Quicksand-SemiBold.ttf
          weight: 700
        - asset: fonts/quicksand/Quicksand-Medium.ttf
          weight: 500
        - asset: fonts/quicksand/Quicksand-Regular.ttf
          weight: 300
        - asset: fonts/quicksand/Quicksand-Light.ttf
          weight: 100

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true